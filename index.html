<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <!-- 3x3 Board -->
  <div class="board">
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
  </div>

  <!-- Message Display -->
  <h2 id="message"></h2>

  <!-- Restart Button -->
  <button onclick="restartGame()">Restart</button>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
